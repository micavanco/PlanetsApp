<div class="result-container__nav">
  <mat-paginator [length]="planets.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChanged($event)">
  </mat-paginator>
</div>
<div class="result-container__boxes">
  <app-planet-box *ngFor="let planet of planetsModified" [planet]="planet" [planetPictureURL]="planetsPictures[planet.name]"></app-planet-box>
</div>
