<mat-card class="planet-card">
  <mat-card-header>
    <img mat-card-avatar class="planet-card__avatar" src="{{planetPictureURL}}" alt="Photo of planet"/>
    <mat-card-title>{{planet.name}}</mat-card-title>
    <mat-card-subtitle>{{planet.climate}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{planetPictureURL}}" alt="Photo of planet" width="252" height="252">
  <mat-card-content>
    <p>
      {{planet.terrain}}
    </p>
  </mat-card-content>
  <a class="planet-card__click" [routerLink]="['/planet', planet.name]"></a>
</mat-card>
