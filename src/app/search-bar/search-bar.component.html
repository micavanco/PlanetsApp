<form class="search-form">
  <mat-form-field class="search-form__field">
    <input matInput class="search-form__field__input" type="text" aria-label="" [matAutocomplete]="auto"/>
    <mat-placeholder class="search-form__field__placeholder">Search Planet</mat-placeholder>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option>
        <span>Tatooine</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
